<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- Add some basic styles for form and layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>User Registration</h2>
        <form method='POST'>
            {% csrf_token %}
            {{form.as_p}}  <!-- Renders the form fields in a paragraph layout for better formatting -->

            <input type="submit" value="Register">

            <p> already registrated ? <a href="{% url 'login' %}">Login</a></p>

            {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <script>alert('{{ message }}')</script>  <!-- Alerting messages if any -->
                    <p>{{ message }}</p>  <!-- Displaying messages inside the form -->
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>

</body>
</html>
